<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify - Editor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .editor-container {
            display: flex;
            height: calc(100vh - 80px);
            background: white;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #e9ecef;
        }

        canvas {
            border: 2px solid #667eea;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .control-group input,
        .control-group textarea,
        .control-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .control-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .btn-generate {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-generate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            border-radius: 5px;
            color: #c33;
            margin-bottom: 20px;
        }

        .project-info {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .project-info h3 {
            margin: 0 0 10px 0;
            color: #667eea;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-back {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .btn-back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Artify Editor</h1>
            </div>
            <nav>
                <a href="index.html" class="btn-back">프로젝트 목록으로</a>
                <button onclick="handleLogout()" class="btn-logout">로그아웃</button>
            </nav>
        </div>
    </header>

    <div class="editor-container">
        <div class="sidebar">
            <div class="project-info">
                <h3 id="projectName">프로젝트</h3>
                <p id="projectDate"></p>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>AI 이미지 프롬프트</label>
                    <textarea id="promptInput" placeholder="생성하고 싶은 이미지를 설명해주세요...&#10;예: 석양이 지는 바다 위의 요트"></textarea>
                </div>

                <div class="control-group">
                    <label>이미지 크기</label>
                    <select id="sizeSelect">
                        <option value="1024x1024">정사각형 (1024x1024)</option>
                        <option value="1792x1024">가로형 (1792x1024)</option>
                        <option value="1024x1792">세로형 (1024x1792)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>품질</label>
                    <select id="qualitySelect">
                        <option value="standard">표준</option>
                        <option value="hd">고화질 (HD)</option>
                    </select>
                </div>

                <button id="generateBtn" class="btn-generate" onclick="generateImage()">
                    이미지 생성
                </button>

                <div id="loadingMessage" class="loading" style="display: none;">
                    AI가 이미지를 생성 중입니다...
                </div>

                <div id="errorMessage" class="error" style="display: none;"></div>
            </div>

            <button onclick="saveProject()" class="btn-save">프로젝트 저장</button>
        </div>

        <div class="canvas-area">
            <canvas id="mainCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let currentProjectId = null;
        let currentImageData = null;

        // 페이지 로드 시
        window.onload = function() {
            if (!checkAuth()) return;
            
            // URL에서 프로젝트 ID 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            currentProjectId = urlParams.get('id');
            
            if (currentProjectId) {
                loadProject(currentProjectId);
            } else {
                document.getElementById('projectName').textContent = '새 프로젝트';
            }

            initCanvas();
        };

        // 인증 확인
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // 로그아웃
        function handleLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }

        // 캔버스 초기화
        function initCanvas() {
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');
            
            // 배경 그리기
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 안내 텍스트
            ctx.fillStyle = '#999';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('AI 이미지를 생성하거나', canvas.width/2, canvas.height/2 - 20);
            ctx.fillText('이미지를 업로드하세요', canvas.width/2, canvas.height/2 + 20);
        }

        // 프로젝트 로드
        async function loadProject(projectId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/projects/${projectId}`, {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.ok) {
                    const project = await response.json();
                    document.getElementById('projectName').textContent = project.name;
                    document.getElementById('projectDate').textContent = 
                        '생성일: ' + new Date(project.createdAt).toLocaleDateString('ko-KR');
                    
                    // 프로젝트 데이터 로드 (이미지 등)
                    if (project.data) {
                        try {
                            const data = JSON.parse(project.data);
                            if (data.imageUrl) {
                                loadImageToCanvas(data.imageUrl);
                            }
                        } catch (e) {
                            console.log('No saved data');
                        }
                    }
                } else {
                    alert('프로젝트를 불러올 수 없습니다.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Load error:', error);
                alert('프로젝트 로드 중 오류가 발생했습니다.');
            }
        }

        // AI 이미지 생성
        async function generateImage() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                alert('프롬프트를 입력해주세요.');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // UI 업데이트
            generateBtn.disabled = true;
            generateBtn.textContent = '생성 중...';
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const size = document.getElementById('sizeSelect').value;
                const quality = document.getElementById('qualitySelect').value;

                const response = await fetch(`${PYTHON_API_URL}/generate-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt, size, quality })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // 생성된 이미지를 캔버스에 표시
                    loadImageToCanvas(data.imageData);
                    currentImageData = data.imageData;
                    alert('이미지가 생성되었습니다!');
                } else {
                    throw new Error(data.detail || '이미지 생성 실패');
                }
            } catch (error) {
                console.error('Generate error:', error);
                errorMessage.textContent = '이미지 생성 중 오류가 발생했습니다: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '이미지 생성';
                loadingMessage.style.display = 'none';
            }
        }

        // 이미지를 캔버스에 로드
        function loadImageToCanvas(imageData) {
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                // 캔버스 크기 조정
                const maxWidth = 800;
                const maxHeight = 600;
                let width = img.width;
                let height = img.height;

                if (width > maxWidth || height > maxHeight) {
                    const ratio = Math.min(maxWidth / width, maxHeight / height);
                    width = width * ratio;
                    height = height * ratio;
                }

                canvas.width = width;
                canvas.height = height;
                
                // 이미지 그리기
                ctx.drawImage(img, 0, 0, width, height);
            };
            
            img.src = imageData;
        }

        // 프로젝트 저장
        async function saveProject() {
            if (!currentProjectId) {
                alert('프로젝트 ID가 없습니다.');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const projectData = {
                    imageUrl: currentImageData || null,
                    lastModified: new Date().toISOString()
                };

                const response = await fetch(`${API_URL}/projects/${currentProjectId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        data: JSON.stringify(projectData)
                    })
                });

                if (response.ok) {
                    alert('프로젝트가 저장되었습니다!');
                } else {
                    alert('프로젝트 저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Save error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
